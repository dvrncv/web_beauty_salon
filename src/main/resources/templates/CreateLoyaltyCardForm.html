<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание карты лояльности</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f2f8f2;
            color: #2d6a4f;
        }
        .container {
            background-color: #f1f9f4;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: 50px auto;
        }

        h1 {
            color: #2d6a4f;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        select, button {
            width: 100%;
            margin-top: 10px;
        }

        button {
            background-color: #2d6a4f;
            color: white;
            border-radius: 5px;
            padding: 10px;
        }

        button:hover {
            background-color: #1b4e34;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Создание карты лояльности</h1>

    <form action="/loyalty/create" method="POST">
        <label for="clientId">Выберите клиента:</label>
        <select id="clientId" name="clientId" class="form-control" required>
            <option value="" disabled selected>Выберите клиента</option>
            <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.name + ' ' + client.surname}"></option>
        </select>

        <button type="submit" class="btn mt-3">Создать карту</button>
    </form>
</div>
</body>
</html>

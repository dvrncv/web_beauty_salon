<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой график</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f8f2;
            color: #2d6a4f;
        }

        .container {
            background-color: #f1f9f4;
            border-radius: 8px;
            padding: 20px;
        }

        h1 {
            color: #2d6a4f;
        }

        .table thead {
            background-color: #a8d5ba;
            color: #2d6a4f;
        }

        .table tbody tr:hover {
            background-color: #d0f0c0;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .btn-success-custom {
            background-color: #2d6a4f;
            color: white;
        }

        .btn-success-custom:hover {
            background-color: #1b4d34;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar}"></div>
<div class="container mt-4">
    <h1 class="text-center mb-4">Мой рабочий график</h1>
    <div th:if="${grafikViewModels != null}">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Дата</th>
                <th>Время начала</th>
                <th>Время конца</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="viewModel : ${grafikViewModels}">
                <td th:text="${viewModel.day}"></td>
                <td th:text="${viewModel.startTime}"></td>
                <td th:text="${viewModel.endTime}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${grafikViewModels == null or #lists.isEmpty(grafikViewModels)}" class="alert alert-warning">
        <p>У вас нет назначенного графика.</p>
    </div>
    <div class="text-center mt-4">
        <a href="/employee/create/grafik" class="btn btn-success-custom">Назначить новый график</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

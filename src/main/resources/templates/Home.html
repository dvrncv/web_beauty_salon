<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="css.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
        }
        .hero {
            color: white;
            padding: 50px 0;
            text-align: center;
            margin-bottom: 40px;
        }
        .hero h1 {
            font-size: 4rem;
            color: #4CAF50;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8);
            margin-bottom: 15px;
        }
        .hero p {
            font-size: 1.5rem;
            color: #4CAF50;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .card {
            border: none;
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .section-title {
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar}"></div>

<div class="hero">
    <div class="container">
        <h1 th:text="${salon.nameSalon}">Beauty People</h1>
        <p th:text="${salon.staticInformation}">Всегда делаем красоту для вас!</p>
    </div>
</div>

<div class="container">
    <h2 class="section-title">Лучшие сотрудники</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="employee : ${topEmployees}">
            <div class="card h-100 text-center shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${employee.name} + ' ' + ${employee.surname}"></h5>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container my-5">
    <h2 class="section-title">Лучшие услуги</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="service : ${topServices}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${service.name}">Название услуги</h5>
                    <p class="card-text"><strong>Описание:</strong> <span th:text="${service.description}"></span></p>
                    <p class="card-text"><strong>Стоимость:</strong> <span th:text="${service.price}"></span> руб</p>
                    <p class="card-text"><strong>Продолжительность:</strong> <span th:text="${service.duration}"></span> минут</p>
                    <p class="card-text"><strong>Категория:</strong> <span th:text="${service.categoryName}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список карт лояльности</title>
    <link rel="stylesheet" href="/css/css.css">

</head>
<body>
<div th:replace="~{fragments/navbar}"></div>

<div class="container">
    <h1>Список карт лояльности</h1>

    <a href="/loyalty/create">
        <button class="add-loyalty-card-button">Создать карту</button>
    </a>

    <table class="loyalty-card-table">
        <thead>
        <tr>
            <th>Номер карты</th>
            <th>Имя клиента</th>
            <th>Фамилия клиента</th>
            <th>Баллы</th>
            <th>Дата выпуска</th>
            <th>Статус</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="loyaltyCard : ${loyaltyCards}">
            <td th:text="${loyaltyCard.numberCard}"></td>
            <td th:text="${loyaltyCard.clientName}"></td>
            <td th:text="${loyaltyCard.clientSurname}"></td>
            <td th:text="${loyaltyCard.balancePoint}"></td>
            <td th:text="${loyaltyCard.dateIssue}"></td>
            <td th:text="${loyaltyCard.status}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>

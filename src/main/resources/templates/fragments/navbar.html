<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        nav {
            background-color: #28a745;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<nav xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">
    <div>
        <a sec:authorize="hasRole('CLIENT')" href="/home">Главная</a>
        <a sec:authorize="hasRole('CLIENT')" href="/catalog">Услуги</a>
        <a sec:authorize="hasRole('ADMIN')" href="/service/list">Услуги</a>
        <a sec:authorize="hasRole('ADMIN')" href="/category/list">Категории</a>
        <a sec:authorize="hasRole('CLIENT')" href="/loyalty/card">Карта лояльности</a>
        <a sec:authorize="hasRole('ADMIN')" href="/loyalty/list">Карта лояльности</a>
        <a sec:authorize="hasRole('ADMIN')" href="/employee/list">Сотрудники</a>
        <a sec:authorize="hasRole('CLIENT')" href="/users/profile">Мой профиль</a>
    </div>
    <div>
        <form th:action="@{/users/logout}" method="post" sec:authorize="isAuthenticated()">
            <button type="submit" class="btn btn-green">Выйти</button>
        </form>
        <a sec:authorize="!isAuthenticated()" href="/users/login">Войти</a>
    </div>
</nav>
</body>
</html>

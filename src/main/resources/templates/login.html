<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e8f5e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #a5d6a7;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-green {
            background-color: #66bb6a;
            border-color: #66bb6a;
            color: white;
        }
        .btn-green:hover {
            background-color: #388e3c;
            border-color: #388e3c;
        }
        h1 {
            color: #2e7d32;
            margin-bottom: 1.5rem;
        }
        .form-label {
            color: #1b5e20;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1 class="text-center">Login</h1>
    <form th:action="@{/users/login}" th:method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" th:value="${name}" class="form-control" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <p class="text-danger" th:if="${badCredentials}">
            Invalid username or password.
        </p>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-green">Login</button>
            <a href="/users/register-client" class="btn btn-green">Register</a>
        </div>
    </form>
</div>
</body>
</html>

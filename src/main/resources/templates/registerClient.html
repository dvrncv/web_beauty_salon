<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e8f5e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color: #a5d6a7;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-green {
            background-color: #66bb6a;
            border-color: #66bb6a;
            color: white;
        }
        .btn-green:hover {
            background-color: #388e3c;
            border-color: #388e3c;
        }
        h1 {
            color: #2e7d32;
            margin-bottom: 1.5rem;
        }
        .form-label {
            color: #1b5e20;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h1 class="text-center">Register</h1>
    <form th:action="@{/users/register-client}" th:object="${userRegistrationDto}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">First Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter your first name" required>
        </div>
        <div class="mb-3">
            <label for="surname" class="form-label">Last Name</label>
            <input type="text" id="surname" th:field="*{surname}" class="form-control" placeholder="Enter your last name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="number_phone" class="form-label">Phone Number</label>
            <input type="text" id="number_phone" th:field="*{number_phone}" class="form-control" placeholder="Enter your phone number" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Enter your password" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" placeholder="Confirm your password" required>
        </div>
        <p th:if="${error != null}" class="text-danger" th:text="${error}"></p>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-green">Register</button>
            <a href="/users/login" class="btn btn-green">Back to Login</a>
        </div>
    </form>
</div>
</body>
</html>
